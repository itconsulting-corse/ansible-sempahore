---
- name: Mise Ã  jour Ubuntu avec rapport webhook
  hosts: "{{ ansible_limit }}"
  become: yes
  gather_facts: yes
  vars:
      server_name: "{{ inventory_hostname }}"
    
  tasks:
    - name: Mise Ã  jour du cache APT
      apt:
        update_cache: yes
        cache_valid_time: 3600
      register: apt_update_result

    - name: VÃ©rification des paquets Ã  mettre Ã  jour
      shell: apt list --upgradable 2>/dev/null | grep -v "WARNING" | wc -l
      register: packages_to_update
      changed_when: false
      
    - name : Check security packages Ã  mettre Ã  jour
      shell : apt-get upgrade -s 2>/dev/null | grep ^Inst | grep -i security | tail -n +2 | wc -l
      register: security_count_before
      changed_when: false
      
    - name: Sauvegarde de la liste des paquets avant mise Ã  jour
      shell: dpkg --get-selections > /tmp/packages_before_update.txt
      changed_when: false

    - name: Mise Ã  jour des paquets systÃ¨me
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
      register: apt_upgrade_result

    - name: VÃ©rification des paquets aprÃ¨s mise Ã  jour
      shell: apt list --upgradable 2>/dev/null | grep -v "WARNING" | wc -l
      register: packages_remaining
      changed_when: false
      
    - name : Check security packages mis Ã  jour
      shell : apt-get upgrade -s 2>/dev/null | grep ^Inst | grep -i security | tail -n +2 | wc -l
      register: security_count_after
      changed_when: false
      
    - name: VÃ©rification si un redÃ©marrage est nÃ©cessaire
      stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Calcul du temps d'exÃ©cution
      set_fact:
        execution_time: "{{ ansible_date_time.epoch | int - (ansible_date_time.epoch | int - (ansible_play_batch | length * 30)) }}"

    - name: PrÃ©paration du rapport de mise Ã  jour
      set_fact:
        update_report:
          server: "{{ server_name }}"
          server_name: "{{ansible_hostname}}"
          server_fqdn: "{{ansible_fqdn}}"
          timestamp: "{{ ansible_date_time.iso8601 }}"
          os_version: "{{ ansible_distribution }} {{ ansible_distribution_version }}"
          kernel_version: "{{ ansible_kernel }}"
          security_package_before: "{{ security_count_before.stdout | int }}"
          security_package_after: "{{ security_count_after.stdout | int  }}"
          packages_updated: "{{ apt_upgrade_result.changed }}"
          packages_before: "{{ packages_to_update.stdout | int - 1 }}"
          packages_remaining: "{{ packages_remaining.stdout | int - 1 }}"
          reboot_required: "{{ reboot_required.stat.exists }}"
          uptime: "{{ ansible_uptime_seconds }}"
          memory_total: "{{ ansible_memtotal_mb }}MB"
          disk_usage: "{{ ansible_mounts | selectattr('mount', 'equalto', '/') | map(attribute='size_total') | first | filesizeformat }}"
          status: "{{ 'SUCCESS' if apt_upgrade_result.changed else 'NO_UPDATES' }}"
          errors: "{{ ansible_failed_result.msg | default('None') }}"
          

    - name: Envoi du rapport via webhook
      uri:
        url: "{{report_url }}"
        method: POST
        body_format: json
        headers:
          Content-Type: "application/json"
        body:
          message: "Rapport de mise Ã  jour - {{ server_name }}"
          server: "{{ update_report.server }}"
          timestamp: "{{ update_report.timestamp }}"
          summary: |
            ğŸ–¥ï¸ **Serveur**: {{ update_report.server }}
            ğŸ“… **Date**: {{ update_report.timestamp }}
            ğŸ§ **OS**: {{ update_report.os_version }}
            ğŸ”§ **Kernel**: {{ update_report.kernel_version }}
            
            ğŸ“¦ **Paquets avant**: {{ update_report.packages_before }}
            âœ… **Paquets mis Ã  jour**: {{ 'Oui' if update_report.packages_updated else 'Non' }}
            ğŸ“‹ **Paquets restants**: {{ update_report.packages_remaining }}
            
            ğŸ”„ **RedÃ©marrage requis**: {{ 'Oui' if update_report.reboot_required else 'Non' }}
            â±ï¸ **Uptime**: {{ (update_report.uptime / 3600) | round(2) }}h
            ğŸ’¾ **MÃ©moire**: {{ update_report.memory_total }}
            
            ğŸ“Š **Statut**: {{ update_report.status }}
            âŒ **Erreurs**: {{ update_report.errors }}
          details: "{{ update_report }}"
        status_code: [200, 201, 204]
      register: webhook_result
      failed_when: false

    - name: Affichage du rÃ©sultat webhook
      debug:
        msg: |
          Webhook envoyÃ© avec succÃ¨s: {{ webhook_result.status == 200 }}
          RÃ©ponse: {{ webhook_result.json | default('Pas de rÃ©ponse JSON') }}
      when: webhook_result.status is defined

    - name: RedÃ©marrage du serveur si nÃ©cessaire
      reboot:
        reboot_timeout: 600
        test_command: uptime
      when: 
        - reboot_required.stat.exists
        - auto_reboot | default(false)
      register: reboot_result

    - name: Notification post-redÃ©marrage
      uri:
        url: "{{ report_url }}"
        method: POST
        body_format: json
        headers:
          Content-Type: "application/json"
        body:
          message: "ğŸ”„ RedÃ©marrage terminÃ© - {{ server_name }}"
          server: "{{ server_name }}"
          timestamp: "{{ ansible_date_time.iso8601 }}"
          status: "REBOOTED"
          uptime: "{{ ansible_uptime_seconds }}"
        status_code: [200, 201, 204]
      when: reboot_result is defined and reboot_result.changed
      failed_when: false

  handlers:
    - name: Nettoyage des fichiers temporaires
      file:
        path: /tmp/packages_before_update.txt
        state: absent

    - name: Envoi du rapport d'erreur
      uri:
        url: "{{ report_url }}"
        method: POST
        body_format: json
        headers:
          Content-Type: "application/json"
        body:
          message: "âŒ Erreur lors de la mise Ã  jour - {{ server_name }}"
          server: "{{ error_report.server }}"
          timestamp: "{{ error_report.timestamp }}"
          error: "{{ error_report.error_message }}"
          failed_task: "{{ error_report.task_name }}"
          status: "{{ error_report.status }}"
        status_code: [200, 201, 204]
      failed_when: false
